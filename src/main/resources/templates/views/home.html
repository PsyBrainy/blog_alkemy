<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantilla/template :: head">
    <meta charset="UTF-8">
    <title>Blog Alkemy</title>
</head>
<body>
    <header th:replace="plantilla/template :: header"></header>

    <div class="container">

      <div class="container">

        <a class="btn btn-primary btn-sm" th:href="@{/post/createPost}" title="Crear Nuevo Post">
                    Nuevo Post
                </a>

    </div>

        <table class="table table-dark table-striped">
                <thead>
                  <tr>
                    <th scope="col">Titulo</th>
                    <th scope="col">Detalles</th>
                    <th scope="col">Editar</th>
                    <th scope="col">Eliminar</th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each=" post:${posts}">
                    
                    <td th:text="${post.title}"></td>
                    <td>
                        <a class="btn btn-success btn-sm" th:href="@{/post/} + ${post.idPost}">
                          Detalles
                        </a>
                    </td>
                    <td>
                      <a class="btn btn-success btn-sm" th:href="@{/post/edit/} + ${post.idPost}">
                          Editar
                        </a>
                    </td>
                    <td>
                      <a class="btn btn-success btn-sm" th:href="@{/post/delete/} + ${post.idPost}" 
                      onclick="return confirm('Â¿Esta seguro que desea eliminar el post?');">
                          Eliminar
                        </a>
                    </td>

                    
                  </tr>
                </tbody>
              </table>
      </div>


</body>
</html>
